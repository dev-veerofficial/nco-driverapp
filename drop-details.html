<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCO Driver Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/lib/icomoon/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <header class="d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3"> <a class="link-dark" href="javascript:void(0);"><i
                                class="fa fa-arrow-left"></i></a> </div>
                    <div class="col-6 text-center">
                        <h5><strong>Drop Details</strong></h5>
                    </div>
                    <div class="col-3 text-end d-flex">
                        <div class="me-1">
                            <a class="txt-success" href="login.html"><i class="fa fa-check-square"></i></a>
                        </div>
                        <div class="ms-3">
                            <a class="" href="login.html"><i class="fa fa-power-off"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <!--  -->
                <div class="col-12">
                    <div class="row card p-2 mx-1 mt-3 content-card">
                        <div class="col-12 mb-3">
                            <div class="txt-darkgrey"><small> Customer</small></div>
                            <span class="para-lg">Ryan Horseman</span>
                        </div>
                        <!--  -->
                        <div class="col-12 mb-3">
                            <div class="txt-darkgrey"><small> Address</small></div>
                            <span class="para-lg">Dundalk Carrick Road</span>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <div class="txt-darkgrey"><small> Contact Number</small></div>
                            <span class="para-lg">+353 1234 567</span>
                        </div>
                        <!--  -->
                        <div class="col-12 mt-3">
                            <div class="text-danger"><small> Order Note <i class="fa fa-comment-alt"></i></small></div>
                            <span class="para-lg">Lorem ipsum dolor sit amet simple dummy order note text.</span>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Kero</label>
                                <input type="number" class="form-control" value="30000">
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Diesel</label>
                                <input type="number" class="form-control" value="30000">
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Total Cost (in Euros)</label>
                                <input type="number" class="form-control" value="30000">
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-12 text-center my-3 mt-4">
                            <button class="btn btn-success pop-heavy">Update Totals</button>
                        </div>
                        <!--  -->
                        <div class="col-12">
                            <div class="txt-darkgrey"> <small>Order payment status</small></div> 
                            <div class="form-check form-check-inline mt-2 mb-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Paid</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Unpaid</label>
                              </div>
                        </div>
                        <!--  -->
                    </div>
                    <!--  -->
                    
                </div>
                
                <!--  -->
                <!-- btn finish delivery -->
                <div class="d-grid gap-2 position-absolute bottom-0 p-0">
                    <a href="home.html" class="btn btn-p pop-heavy radius-none py-5">Finish Delivery</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
